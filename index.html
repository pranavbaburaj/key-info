<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Info</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="keyinfo">
        <h1 class="info">Press a key</h1>
        <input type="text" class="text">
    </div>
    <div class="boxes">
        <div class="box">
            <h2>Key</h2>
            <h3 id="key">...</h3>
        </div>
        <div class="box">
            <h2>Control key</h2>
            <h3 id="ctrl">...</h3>
        </div>
        <div class="box">
            <h2>Shift key</h2>
            <h3 id="shift">...</h3>
        </div>
        <div class="box">
            <h2>Alt key</h2>
            <h3 id="alt">...</h3>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
